spring.application.name=restbd

# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matricula
spring.datasource.username=root
spring.datasource.password=nuevacontra123

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database=MYSQL

# Swagger
# Ruta documentacion del API
springdoc.api-docs.path=/v2/api-docs
# Ruta de la interfaz de Swagger
springdoc.swagger-ui.path=/
# Especificar activacion/desactivacion de la interfaz de usuario de swagger
springdoc.swagger-ui.enabled=true
# Especificar el orden para mostrar los endpoints
springdoc.swagger-ui.operations-sorter=alpha