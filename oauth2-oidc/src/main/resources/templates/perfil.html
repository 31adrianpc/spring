<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Perfil</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <img th:src="${foto}" alt="Foto de perfil" class="rounded-circle mb-3" width="150" height="150"/>
                <h4 class="card-title mb-2" th:text="${nombre}">[nombre]</h4>
                <p class="card-text text-muted" th:text="${email}">[email]</p>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger mt-3" type="submit">Cerrar sesi√≥n</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
