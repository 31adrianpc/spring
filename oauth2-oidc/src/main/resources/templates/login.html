<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h3 class="mb-4">Bienvenido</h3>
                <p class="text-muted">Inicia sesión con tu cuenta de Google</p>
                <a href="/oauth2/authorization/google" class="btn btn-outline-primary w-100">
                    <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2">
                    Iniciar sesión con Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
